  <div class="container pb-4">
    <div class="row">
      <h4>Party Info</h4>
    </div>

    <!-- List all initialized hero information -->
    <div *ngFor="let hero of heroes">
      <div class="pb-2" *ngIf="hero.level > 0">
        <div class="row row-cols-2"> 
          <div class="col-lg-auto">
            Name: {{hero.name}}
          </div>
          <div class="col-lg-auto">
            Status: {{hero.status}}
          </div>
        </div>
        <div class="row row-cols-3"> 
          <div class="col-lg-auto">
            Level: {{hero.level}}
          </div>
          <div class="col-lg-auto" >
            <div *ngIf="hero.level > 0">  Class: {{hero.heroClass}} </div>
            <!-- TODO: Implement Select Class -->
            <!-- <button *ngIf="hero.level == 0" (click)="selectClass()"> Select Class </button> -->
          </div>
          <div class="col-lg-auto">
            Specialization: {{hero.spc}}
          </div>
        </div>
        <div class="row row-cols-3"> 
          <div class="col-lg-auto">
            Health: {{hero.curHealth}} / {{hero.maxHealth}}
          </div>
          <div class="col-lg-auto">
            Fatigue: {{hero.curFatigue}} / {{hero.maxFatigue}}
          </div>
          <div class="col-lg-auto">
            Arcana: {{hero.curArcana}} / {{hero.maxArcana}}
          </div>
        </div>
      </div>
    </div>

  </div>
