  <div class="container pb-4">
    <div class="row">
      <h4>Tavern Info</h4>
    </div>
    <div class="row row-cols-3"> 
      <div class="col-lg-auto">
        Gold: {{tavern.gold}}
      </div>
      <div class="col-lg-auto">
        Food: {{tavern.food}}
      </div>
      <div class="col-lg-auto">
        Popularity: {{tavern.popularity}}
      </div>
    </div>
    <div class="row row-cols-3"> 
      <div class="col-lg-auto">
        Gold Income: +{{tavern.goldIncome}}
      </div>
      <div class="col-lg-auto">
        Food Upkeep: -{{tavern.foodUpkeep}}
      </div>
      <div class="col-lg-auto">
        Patron Wealth: {{tavern.patronWealth}}
      </div>
    </div>
  </div>
