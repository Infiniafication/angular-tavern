  <div class="container pb-4">
    <div class="row">
      <h4>Tavern Info</h4>
    </div>
    <div class="row row-cols-3"> 
      <div class="col-lg-auto">
        Gold: {{gold}}
      </div>
      <div class="col-lg-auto">
        Food: {{food}}
      </div>
      <div class="col-lg-auto">
        Popularity: {{popularity}}
      </div>
    </div>
    <div class="row row-cols-3"> 
      <div class="col-lg-auto">
        Gold Income: +{{goldIncome}}
      </div>
      <div class="col-lg-auto">
        Food Upkeep: -{{foodUpkeep}}
      </div>
      <div class="col-lg-auto">
        Patron Wealth: {{patronWealth}}
      </div>
    </div>
  </div>
