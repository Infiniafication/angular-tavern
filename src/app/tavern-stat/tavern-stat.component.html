  <div class="container-fluid card">
    <div class="row card-header">
      <h4>Tavern Info</h4>
    </div>
    <div class="card-body">
      <div class="row row-cols-3 card-text"> 
        <div class="col">
          Gold: {{tavern.gold}}
        </div>
        <div class="col">
          Food: {{tavern.food}}
        </div>
        <div class="col">
          Popularity: {{tavern.popularity}}
        </div>
      </div>
      <div class="row row-cols-3 card-text">
        <div class="col">
          Gold Income: +{{tavern.goldIncome}}
        </div>
        <div class="col">
          Food Upkeep: -{{tavern.foodUpkeep}}
        </div>
        <div class="col">
          Patron Wealth: {{tavern.patronWealth}}
        </div>
      </div>
    </div>
  </div>
